<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="title">Rock Paper Scissors</div><br>
    <div id="d">
        <div id="hands">
            <button id="rock" class="box"></button>
            <button id="paper" class="box"></button>
            <button id="scissors" class="box"></button>
        </div><br>
    </div>
    <div id="score">
        <div id="d1">
            <div id="you_score">0</div>
            <div id="comp_score">0</div>
        </div>
        <div id="d2">
            <div id="you">You</div>
            <div id="comp">Comp</div>
        </div>
    </div>
    <br>
    <div id="d">
        <div id="result">Pick your Move</div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
